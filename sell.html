<body>
   <header>
        <img src="Images/gamehub.png" alt="GameHub Logo" id="logotop" class="iicon"/>

        <form action="/account.html" method="get" class="button" id="user">  <!--should be method="post" -->

                <img src="Images/profile_icon.svg" class="iicon"/>

            </div>
        </form> 
        
        <div class="quarterflex"></div>

            </div>
        </form> 

        <div class="quarterflex"></div>

        <form action="/cart.html" method="get" class="button" id="cart">  <!--should be method="post" -->

        <div class="quarterflex"></div>

        <form action="/index.html" method="get" class="button">  <!--should be method="post" -->

        <input type="checkbox" id="hamburger-menu">

                <li>Home</li>

                <li>Contacts</li>
            </ul>
        </nav>
   </header>

    <div class="width100 padding">

        </div>
    </div>
   
    <div class="center">
        <img src="Images/gamehub.png" alt="GameHub Logo" id="bodylogo">
    </div>
