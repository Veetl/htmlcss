<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <header>
       <img src="Images/gamehub.png" alt="GameHub Logo" id="logotop" class="hflex iicon"/>
       <div class="hflex5"></div>
       <div class="iicon wicon withinbox">
           <img src="Images/profile_icon.svg" class="hflex iicon"/>
       </div>
       <input type="text" class="hflex text withinbox"/>
       <div class="hflex"></div>
       <div class="iicon wicon withinbox">
           <img src="Images/key_icon.svg" class="hflex iicon"/>
       </div>
       <input type="password" class="hflex text withinbox"/>
       <input type="button" value="LOG IN" class="hflex button"/>
       <input type="button" value="SIGN UP" class="hflex bluebutton button"/>
       <div class="hflex3"></div>
       <img src="Images/burger_icon.svg" id="burger" class="iicon"/>

   </header>

   
    <div class="center">
        <img src="Images/gamehub.png" alt="GameHub Logo" id="bodylogo">
    </div>
    <br>
    <div class="center">
        <p>Welcome to the new and user friendly site for trading games! </p>
    </div>
    <br>
    <div class="center">
       <p id="pickgame" class="withinbox"> Pick your game </p>
    </div>
    <br>

</body>
</html>
