<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameHub</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <header>
       <img src="Images/gamehub.png" alt="GameHub Logo" id="logotop" class="iicon"/>
       <div class="hflex5"></div>
       <div class="iicon wicon withinbox">
           <img src="Images/profile_icon.svg" class="iicon"/>
       </div>
       <input type="text" placeholder="Enter Username" class="text withinbox"/>
       <div class="hflex"></div>
       <div class="iicon wicon withinbox">
           <img src="Images/key_icon.svg" class="iicon"/>
       </div>
       <input type="password" placeholder="Enter Password" class="text withinbox"/>
       <input type="button" value="LOG IN" class="button"/>
       <input type="button" value="SIGN UP" class="button signup"/>
       <div class="hflex3"></div>
       <div class="iicon">
           <img src="Images/shopping_cart_icon.svg" id="cart" class="iicon"/>
       </div>
       <img src="Images/burger_icon.svg" id="burger" class="iicon bluebutton"/>

   </header>

   
    <div class="center">
        <img src="Images/gamehub.png" alt="GameHub Logo" id="bodylogo">
    </div>
    <br>
    <div class="center">
        <p>Welcome to the new and user friendly site for trading games! </p>
    </div>
    <br>
    <div class="center">
       <p id="pickgame" class="withinbox bluebutton"> Pick your game </p>
    </div>
    <br>

    
    <div class="center">
        <img src="Images/GameHub_covers.jpg" class="games withinbox"/>
        <img src="Images/GameHub_covers2.jpg" class="games withinbox"/>
        <img src="Images/GameHub_covers3.jpg" class="games withinbox"/>
        <img src="Images/GameHub_covers4.jpg" class="games withinbox"/>
    </div>
    <div class="center">
        <img src="Images/GameHub_covers5.jpg" class="games withinbox"/>
        <img src="Images/GameHub_covers6.jpg" class="games withinbox"/>
        <img src="Images/GameHub_covers7.jpg" class="games withinbox"/>
        <img src="Images/GameHub_covers8.jpg" class="games withinbox"/>
    </div>
   
   
       


</body>
<footer>
    


</footer>

</html>
